# https://docs.astral.sh/ruff/

target-version = "py39"
line-length = 100
src = ["src", "tests", "examples"]

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T20",  # flake8-print (flag print statements)
    "RET",  # flake8-return
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate (commented-out code)
    "PL",   # pylint subset
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "T201",    # print found (acceptable in examples)
    "PLR0913", # too many arguments
    "PLR2004", # magic value comparison (common in scientific code)
    "B008",    # function call in default argument
    "SIM108",  # ternary operator (readability preference)
    "RET504",  # unnecessary assignment before return
    "N803",    # argument name should be lowercase (physics uses uppercase)
    "N806",    # variable name should be lowercase (physics uses uppercase)
]

[lint.per-file-ignores]
"tests/**/*.py" = [
    "T201",    # print in tests is fine
    "PLR2004", # magic values in tests are fine
    "E501",    # long lines in tests are acceptable
]
"examples/**/*.py" = [
    "T201",    # print in examples is expected
    "E501",    # long lines in examples are acceptable
]

[lint.isort]
known-first-party = ["firmus_ai_factory"]
