[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
no_strict_optional = True
check_untyped_defs = True
disallow_untyped_decorators = False

# Strict mode for core modules (enable progressively)
[mypy-firmus_ai_factory.power.*]
disallow_untyped_defs = False

[mypy-firmus_ai_factory.grid.*]
disallow_untyped_defs = False

[mypy-firmus_ai_factory.economics.*]
disallow_untyped_defs = False

# Third-party library stubs
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-cvxpy.*]
ignore_missing_imports = True

[mypy-pymoo.*]
ignore_missing_imports = True

[mypy-optuna.*]
ignore_missing_imports = True

[mypy-control.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-statsmodels.*]
ignore_missing_imports = True
